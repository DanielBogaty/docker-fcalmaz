{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'forum:post' post_slug=object.slug %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
